<!DOCTYPE html>
<html lang="en">
<head>

  <title>GrowSpace - Strain Match</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="game-container">
    <div class="phone-frame">
      <div id="swipe-area">
        <!-- Strain card will go here -->
      </div>

      <!-- FAVORITES VIEW -->

        <div id="favorites-list"></div>

    </div>

    <div class="controls">
      <button id="swipeLeft">Swipe Left</button>
      <button id="swipeRight">Swipe Right</button>
    </div>
  </div>
  <script src="js/script.js"></script>
