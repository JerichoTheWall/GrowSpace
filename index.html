<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GrowSpace - Strain Match</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="game-container">
    <div class="phone-frame">
      <!-- Main swipe area where the current strain appears -->
      <div id="swipe-area"></div>

      <!-- Profile View (hidden by default) -->
      <div id="profile-view" class="hidden"></div>

      <!-- Favorites View (hidden by default) -->
      <div id="favorites-view" class="hidden">
        <h3>Your Favorites</h3>
        <div id="favorites-list"></div>
        <button onclick="document.getElementById('favorites-view').classList.add('hidden')">Close Favorites</button>
      </div>
    </div>

    <div class="controls">
      <button id="swipeLeft">Swipe Left</button>
      <button id="swipeRight">Swipe Right</button>
      <button id="viewProfile">View Profile</button>
      <button id="viewFavorites">Favorites</button>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
